<div class="data-form">
    <h3>{{ formData?.id === 0 ? 'Create Data' : 'Edit Data' }}</h3>
  
    <form (ngSubmit)="onSubmit()" *ngIf="formData">
      <div>
        <label for="id">ID:</label>
        <input   type="number" 
          id="id" 
          [(ngModel)]="formData.id" 
          readonly="false"
          name="id" 
        />
      </div>
  
      <div>
        <label for="value">Value:</label>
        <input 
          type="text" 
          id="value" 
          [(ngModel)]="formData.value" 
          name="value" 
          required
        />
      </div>
  
      <div class="form-buttons">
        <button type="submit" [disabled]="!formData.value">
          Submit Data
        </button>
        <button type="button" (click)="onCancel()">Cancel</button>
      </div>
    </form>
  </div>
